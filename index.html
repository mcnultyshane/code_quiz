<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Javascript Code Quiz</title>

  </head>

  <body>
    <main>
      <header>
        <nav class="navbar score-timer bg-success text-white">
          <a href="#" class="navbar-text float left text-white" id="highscore">View Highscores</a>
          <div class="game-timer">
            <span class="navbar-text float-right bg-success" >Timer: <span class="ticker bg-success" id="timer">50</span></span>
          </div>
        </nav>
      </header>

      <section class="question-box">
        <div id="container" class="start-page mt-5">
          <h1 id="title">Javascript Coding Quiz</h1>
          <p id="intro">
            Click the start button to begin our Code Quiz and activate the timer.  
            <br />Try to answer all questions within the given time frame.
            <br />
            <br />Incorrect answers will penalize your time by 10 seconds.
            <br /> Good Luck!
          </p>
          <button class="button" id="startbtn">Start Quiz</button>
          <div id="quiz-answers">
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
          </div>
          <section id="input-field">
            <label for="initials">Enter initials:</label>
            <input type="text" name="initials" id="initials" placeholder="ex. JT" />
            <button id="submit-button">Submit</button>
          </section>
          <section id="right"></section>
        </div>

      </section>
    </main>
    <script src="./assets/scripts.js" type="text/javascript"></script>
  </body>
</html>
